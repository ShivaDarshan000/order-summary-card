<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="logo">
            <div class="text">
                <h2>Order Summary</h2>
                <p>Enjoy unlimited access to our premium music library with high-quality streaming, 
                    offline downloads, and ad-free experience. 
                    Manage your subscription anytime from your account settings.</p>
            </div>
            <div id="amountBox">
                <section id="amount">
                <img src="music.png" alt="music logo">
                <div id="plan">
                <p>Annual Plan</p>
                <p>$99.9/year</p>
                </div>
                </section>
                <a href="#">Change</a>
            </div>

            <button><b>proceed to payment</b></button>
            
            <a id="cancelOrder" href="#">Cancel order</a>

        </div>
    </div>
    
</body>
</html>
